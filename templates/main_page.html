<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>


<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h2> Deep Learning in Action </h2>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
            <center>
                <h3>Question Answering using Wikipedia</h3>
                <p> <b>Models</b>: Albert - Electra</p>
            </center>

            <h4> Inputs </h4>
            <div class="form-row shadow">
                <div class="form-group col-md-6">
                    <label for="input_question">Question</label>
                    <input type="text" class="form-control" id="input_question"></textarea>
                </div>

                <div class="form-group col-md-4 adjust" margin-left="900px">
                    <label></label>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-process">Get
                        answer</button>
                </div>
            </div>
            <div class="shadow">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="wiki_link">URL used as reference context</label>
                        <input type="text" class="form-control" id="wiki_link" readonly></input>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="text_paragraphs">Candidates paragraphs</label>
                        <textarea class="form-control txt_input" id="text_paragraphs" readonly> </textarea>
                    </div>
                </div>

                <div class="form-row">
                    <h3> Answers </h3>
                    <div class="form-group col-md-12">
                        <label for="text_paragraphs">Distilbert</label>
                        <textarea class="form-control txt_response" id="text_albert" readonly> </textarea>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</body>

</html>
